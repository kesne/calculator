<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator :)</h1>
      <div class="row">
        <div class="col-md-12">
          <div class="screen border">
            <h3 id="display"></h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="key border" id ="clr">
            <p>CLEAR</p>
          </div>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
          <div class="key border" id=" + ">
            <p>+</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="key border" id="1">
            <p>1</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="2">
            <p>2</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="3">
            <p>3</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id=" - ">
            <p>-</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="key border" id="4">
            <p>4</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="5">
            <p>5</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="6">
            <p>6</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id=" * ">
            <p>*</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="key border" id="7">
            <p>7</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="8">
            <p>8</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="9">
            <p>9</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id=" รท ">
            <p>/</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="key border" id="0">
            <p>0</p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="key border" id="=">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
