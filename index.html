<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator :)</h1>

      <!-- DISPLAY -->
      <div class="row">
        <div class="col-12">
          <div class="screen boardingSchool">
            <h3 id="display"></h3>
          </div>
        </div>
      </div>

      <!-- BUTTONS -->
      <!-- ROW 1 -->
      <div class="row">
        <div class="col-6">
          <div class="key boardingSchool" id="clr">
            <p>CLEAR</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="-">
            <p>—</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id=" + ">
            <p>+</p>
          </div>
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="row">
        <div class="col-3">
          <div class="key boardingSchool" id="1">
            <p>1</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="2">
            <p>2</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="3">
            <p>3</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id=" - ">
            <p>-</p>
          </div>
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row">
        <div class="col-3">
          <div class="key boardingSchool" id="4">
            <p>4</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="5">
            <p>5</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="6">
            <p>6</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id=" * ">
            <p>*</p>
          </div>
        </div>
      </div>

      <!-- ROW 4 -->
      <div class="row">
        <div class="col-3">
          <div class="key boardingSchool" id="7">
            <p>7</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="8">
            <p>8</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="9">
            <p>9</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id=" ÷ ">
            <p>/</p>
          </div>
        </div>
      </div>

      <!-- ROW 5 -->
      <div class="row">
        <div class="col-6">
          <div class="key boardingSchool" id="0">
            <p>0</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id=".">
            <p>.</p>
          </div>
        </div>
        <div class="col-3">
          <div class="key boardingSchool" id="=">
            <p>=</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
